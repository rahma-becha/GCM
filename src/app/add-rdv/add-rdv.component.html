<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-12">
            <!-- Page header -->
            <div class="mb-5">
                <h3 class="mb-0">Patients</h3>
            </div>
        </div>
    </div>
    <div>
        <!-- row -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">


                        <form class="row g-3 needs-validation" #f="ngForm" (ngSubmit)="submit">
                            <!-- add-rdv.component.html -->
                            <div class="container mt-3">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="searchDropdown">Searchable Dropdown:</label>
                                        <select class="form-control" id="searchDropdown" (change)="filterItems()"
                                            [(ngModel)]="selectedPatient">
                                            <option *ngFor="let patient of filteredItems" [value]="patient">{{
                                                patient.nom }} {{ patient.prenom }}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>


                            <div class="container mt-3">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="datePicker">Choose a date:</label>
                                        <input type="date" id="datePicker" class="form-control"
                                            [(ngModel)]!="selectedDate" name="selectedDate">
                                    </div>
                                </div>
                            </div>

                            <!-- Select Option -->
                           <div class="mb-3">
                                <div class="col-md-6">
                                    <label for="statutSelect" class="form-label">Choose a status:</label>
                                    <select class="form-select" id="statutSelect" [(ngModel)]="selectedStatut">
                                        <option value="" disabled>Select a status</option>
                                        <option *ngFor="let statut of statuts" [value]="statut">{{ statut }}</option>
                                    </select>
                                </div>
                            </div>

                            <button class="btn btn-success" [disabled]="f.invalid" type="submit">Save</button>
                        </form>



                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
