<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-12">
            <!-- Page header -->
            <div class="mb-5">
                <h3 class="mb-0">Rendez-vous</h3>
            </div>
        </div>
    </div>
    <div>
        <!-- row -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <div class="float-end">
                            <a routerLink="/admin/rendez-vous/add" class="btn btn-primary" >+ Ajouter Rendez-vous</a>
                        </div>

                    </div>
                    <div class="card-body">
                        <div class="table-responsive table-card">
                            <table id="example" class="table text-nowrap table-centered mt-0" style="width: 100%">
                                <thead class="table-light">
                                    <tr>
                                        
                                        <th class="ps-1">Nom & Pr√©nom Patient</th>
                                        <th>Date Naissance Patient</th>
                                        <th>Date Heure RDV</th>
                                        <th>Motif</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let rdv of rendezvousList">
                                        <app-rdv [rdv]="rdv" (rdvChangeStatusEmitter)="changeStatus($event)" (rdvAnuulerEmitter)="deleteRDV($event)"></app-rdv>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
